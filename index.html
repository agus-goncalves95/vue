<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="js/app.js"></script>
    <title>Inicializando con vue</title>
</head>
<body>
    <div id="app">
     <div class="container">
        <h1>App de tareas</h1>
        <div class="row">
            <div class="col col-lg-4">
                <div class="card p-4">
                    <h2>Agregar tareas</h2>
                    <div class="label">Titulo</div>
                    <!-- Usamos el v-model para poder tomar el dato y  acceder a esta variable en el data del js -->
                    <input ref="titulo" v-model="inputTitulo" type="text">
                    <div class="label">Descripcion</div>
                    <input v-model="inputDescription" type="text">
                    <br>
                    <!-- Boton para agregar nueva tarea -->
                   <button @click="agregarTarea()" class="btn btn-primary pt">Agregar</button>
                   <!-- Va a usar el computed para contar la cantidad de tareas -->
                   <h5 class="pt-3">Cantidad de tareas: {{cantidadTareas}}</span></h5>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <!-- Iterar cada tarea para que se cree desde el data -->
                    <div v-for="(tarea, i) in tareas" class="col-4 pb-3">
                        <div class="card p-4">
                            <h4> {{ tarea.titulo }} </h4>
                            <p> {{ tarea.description }}</p>
                            <!-- Boton para borrar tarea, le pasamos el i para que sepa en que posicion del array se encuentra -->
                            <button @click="eliminarTarea(i)" class="btn btn-danger">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
     <!-- Notificacion que agregaste nueva tarea --> 

        <div class="container">
            <div v-if="alerta" class="alert alert-success" role="alert">
                {{ textoAlerta }}
            </div>
        </div>

    </div>
</body>
</html>
