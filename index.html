<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="js/app.js"></script>
    <title>Inicializando con vue</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="app">
          <navbar :subtitulo="'Home'"></navbar>

          <banner :titulo="'Come sin culpa'"></banner>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Pedido</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr class="col-3" v-for=" (comida, i) in comidas" :key="i" :class="i % 2 ? 'row-grey' : 'row-white'">
                <th scope="row"> {{ comida.id }}</th>
                <td> {{ comida.titulo }}</td>
                <td>{{ comida.costo }} </td>
                <td>{{ comida.vencimiento}}</td>
              </tr>
            </tbody>
          </table>

          <div class="row p-4">
              <div class="col-3" v-for=" (comida, i) in comidas" :key="i" class="col">
                    <card :comida="comida">
                    </card>
              </div>
          </div>
    </div>
</body>
</html>
